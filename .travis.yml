  - NOMAD_VERSION="0.8.6";VAULT_VERSION="0.8.0"
install:
- pip install -r requirements-dev.txt
- pip install codecov
before_script:
  - sudo ./travis_before_script.sh
script:
- py.test --cov=nomad --cov-report=term-missing --runxfail tests/
after_success:
- codecov
