  - NOMAD_VERSION="0.8.3";VAULT_VERSION="0.6.2"
  - NOMAD_VERSION="0.8.4";VAULT_VERSION="0.6.2"
  - NOMAD_VERSION="0.8.5";VAULT_VERSION="0.6.2"
  - NOMAD_VERSION="0.8.6";VAULT_VERSION="0.6.2"
  - NOMAD_VERSION="0.3.2";VAULT_VERSION="0.7.0"
  - NOMAD_VERSION="0.4.1";VAULT_VERSION="0.7.0"
  - NOMAD_VERSION="0.5.6";VAULT_VERSION="0.7.0"
  - NOMAD_VERSION="0.6.0";VAULT_VERSION="0.7.0"
  - NOMAD_VERSION="0.7.1";VAULT_VERSION="0.7.0"
  - NOMAD_VERSION="0.8.1";VAULT_VERSION="0.7.0"
