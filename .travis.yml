sudo: required

deploy:
  provider: pypi
  user: jrxfive
  password:
    secure: 
  on:
    tags: true
    repo: jrxFive/python-nomad
    condition: $TRAVIS_PYTHON_VERSION = "2.7"

services:
- docker
language: python
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
env:
  global:
  - NOMAD_IP="127.0.0.1"
  - NOMAD_PORT="4646"
  - NOMAD_INTEGRATION_VAULT="0.6.2"
  - VAULT_ADDR="http://127.0.0.1:8200"
  - VAULT_TEST="true"
  matrix:
  - NOMAD_VERSION="0.3.2";VAULT_VERSION="0.6.2"
